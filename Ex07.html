<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the below to enter into fullscreen mode.</p>
    <button style="width: 100%; height: 200px;" onclick="var el =document.getElementById('element'); el.requestFullscreen()">Go to fullscreen</button>
    <div id="element" style="background-color: lightblue; width: 100%; height: 200px; text-align: center ;list-style:200px;"></div>
</body>
</html>
